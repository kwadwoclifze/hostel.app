<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home| Clifze Hostel Booking </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="studentlogin.css">
    <link rel="stylesheet" href="studentsignup.css">

    <script src="https://kit.fontawesome.com/05cd93706e.js" crossorigin="anonymous"></script>
</head>
<body>
   
<div class="square">
    
        <h3 class="registration">Registration Form</h3>
        <h4 class="personal">Personal Details</h4>

        <div class="input">

        <div>
        <label for="" class="input2">First Name:</label>
        <input type="text" name="" id="name" placeholder="First Name">
        </div>

        <div>
        <label for="" class="input2">Other Name:</label>
        <input type="text" name="" id="name" placeholder="Other Name"> 
        </div>

        <div>
        <label for="" class="input2">Last Name:</label>
        <input type="text" name="" id="name" placeholder="Last Name">
        </div>

        <div>
        <label for="" class="input2">E-mail:</label>
        <input type="email" name="" id="name" placeholder="example@gmail.com">
        </div>

        <div>
        <label for="" class="input2">Phone Number:</label>
        <input type="tel" name="" id="name" class="phone" placeholder="Phone Number">
        </div>

        <div>
        <label for="" class="input2">Date Of Birth:</label>
        <input type="date" name="" id="name"  placeholder="Date of birth">
        </div>

        <div>
        <label for="" class="input2">Gender</label>
        <select name="" class="gender" id="name">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        </div>

        <div>
        <label for="" class="input2">Confirm Password</label>
        <input type="password" name="" id="name" placeholder="Confirm Password">
        </div>

        <div>
            <label for="" class="input2">Password</label>
            <input type="password" name="" id="name" placeholder="Confirm Password">
        </div>
      
    
    
    <h4 class="personal">Educational Details</h4>

        <div class="input">

            <div>
                <label for="" class="input2">Instition Name</label>
                <select name="" class="gender" id="name">
                    <option value="">Select</option>
                    <option value="">KNUST</option>
                    <option value="">KsTU</option>
                    <option value="">UG</option>
                    <option value="">UMAT</option>
                    <option value="">KTU</option>
                    <option value="">TTU</option>
                    <option value="">ATU</option>
                    <option value="">CCTU</option>
                    <option value="">UCC</option>
                    <option value="">UENR</option>
                    <option value="">STU</option>
                </select>
            </div>

        <div>
            <label for="" class="input2">Program Title</label>
            <select name="" class="gender" id="name">
                <option value="">Select</option>
                <option value="">Bachelor In Technology</option>
                <option value="">Bachelor Degree</option>
                <option value="">HND</option>
                <option value="">Diploma</option>
                <option value="">Postgraduate</option>
            </select>
        </div>

        <div>
        <label for="" class="input2">Program</label>
        <input type="text" name="" id="name" placeholder="Other Name"> 
        </div>

        <div>
            <label for="" class="input2">Level</label>
            <select name="" class="gender" id="name">
                <option value="">Select</option>
                <option value="">100</option>
                <option value="">200</option>
                <option value="">300</option>
                <option value="">400</option>
                <option value="">500</option>
                <option value="">600</option>
                <option value="">700</option>
            </select>
        </div>

        <div>
        <label for="" class="input2">Student Email</label>
        <input type="email" name="" id="name" placeholder="example@gmail.com">
        </div>

        <div>
        <label for="" class="input2">Student SIM Number</label>
        <input type="number" name="" id="name" class="phone" placeholder="Phone Number">
        </div>
    </div>


        <button class="submit">
            <a href="studentmain.html" class="submit2">Submit</a>
        </button> 

        <button class="already">
            <a href="studentlogin.html" class="signup"> Already Have An Account? Click to Login</a>
        </button>

    </div> 
</div>
<br>
<br>
<br>
<br>
<br>
<script src="studentsignup.js"></script>
</body>
</html>
