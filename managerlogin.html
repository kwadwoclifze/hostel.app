<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home| Clifze Hostel Booking </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="studentlogin.css">
    <link rel="stylesheet" href="managerlogin.css">

    <script src="https://kit.fontawesome.com/05cd93706e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--   the login form   -->
    
<center>
<div>
    <div class="square">
       <div class="circle">  
        <!--<i class="fa-regular fa-user" id="userpic"></i>-->
        <img src="image/user.png" alt="user pic" class="userpic">
       </div>

       <div class="username">
       <div class="usernamebackground">
        <img src="image/PERSON.png" alt="user pic" class="usernameicon">
       </div>
        <input type="username" name="" class="usernameinput" placeholder="  Username">   
       </div>

       <br>

       <div class="password">
        <div class="passwordbackground">
         <img src="image/lock.png" alt="user pic" class="passwordicon">
        </div>
         <input type="password" name="" class="passwordinput" placeholder="  Password">   
        </div>

        <div class="checkbox">
            <input type="checkbox" name="" class="checkboxremember">
            <label for="" class="checkboxremember2">Remember me</label>
            <label for="" class="checkboxforget">Forget Password?</label>
        </div>
        <p class="already">Already Have An Account?<a href="managersignup.html" class="signup"> Sign Up</a></p>
    </div>
    

    <div class="square2">
        <a href="#" class="login">LOGIN</a>
    </div>
</div>
</center>

</body>
</html>
